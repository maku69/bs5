    <div class="container">
      <h1 class="mb-4">Kontakt</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Eesnimi</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Perenimi</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
          <div class="col-md-6">
            <label for="phone1" class="form-label">Telefoni number</label>
            <input type="text" class="form-control" id="phone1" placeholder="112" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Kirjeldus</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeToTerms" required>
          <label class="form-check-label" for="agreeToTerms">Olen tutvunud ja nÃµus privaatsustingimustega</label>
          <div class="invalid-feedback">Fill please</div>
          <div class="valid-feedback">Ok</div>
        </div>
        <button type="submit" class="btn btn-primary">Saada sÃµnum</button>
      </form>
    </div>
