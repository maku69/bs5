<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harj7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .piip-text {
      color: red; /* Muudame teksti v√§rvi punaseks */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="display-1">Pilv.com</h1>
      <p class="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum animi fuga corrupti reprehenderit nostrum explicabo! Inventore quod nostrum architecto ex voluptatum perferendis veritatis, ut, cum vero aspernatur voluptate omnis beatae!</p>
    </div>

    <div class="col-sm-4">
        <div class="text-danger">
          <span class="piip-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Piip piip">
            &#128266; <!-- Emoji kood (smiling face with heart-eyes) -->
          </span>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">Tooltip on top</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">Tooltip on right</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">Tooltip on left</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltips.forEach(function (tooltip) {
    new bootstrap.Tooltip(tooltip);
  });
</script>
</body>
</html>
