<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harj8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .form-control:invalid + .invalid-feedback, .form-control:valid + .valid-feedback {
            display: block;
        }
        .form-control:invalid {
   
    border-color: #ff0000;
}
.form-control:valid{
    border-color: rgb(0, 255, 0);
}
    </style>
</head>
<body>
    <div class="container">
      <h1 class="mb-4">Register</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Eesnimi</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Perenimi</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
          <div class="col-md-6">
            <label for="phone1" class="form-label">Telefoni number</label>
            <input type="text" class="form-control" id="phone1" placeholder="112" required>
            <div class="invalid-feedback">Fill please</div>
            <div class="valid-feedback">Ok</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Kirjeldus</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeToTerms" required>
          <label class="form-check-label" for="agreeToTerms">Olen tutvunud ja n√µus privaatsustingimustega</label>
          <div class="invalid-feedback">Fill please</div>
          <div class="valid-feedback">Ok</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
